<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row" id="main-form">
        <div class="col-md-4 col-md-offset-4">
          <div class="well">


            <form id="details">

              <div class="form-group">
                <label>Number of Weekdays</label>
                <input type="number" id="weekdays" class="form-control" required>
              </div>

              <div class="form-group">
                <label>Number of Periods</label>
                <input type="number" id="periods" class="form-control" required>
              </div>

              <div class="form-group">
                <label>Period Length</label>
                <input type="number" id="plength" class="form-control" placeholder="Minutes" required>
              </div>

              <div class="form-group">
                <label>Start Time of First Period</label>
                <input type="time" id="starttime" class="form-control" required>
              </div>

              <button type="button" onclick="run()" class="btn btn-block btn-success">Submit</button>
              <buton type="reset" class="btn btn-block btn-default">Reset</button>
            </form>


          </div>
        </div>
      </div>
      <hr>

      <div class="panel panel-primary" id="ttbox">
          <div class="panel-heading">
            <h3 class="panel-title">Time Table</h3>
          </div>
          <div class="panel-body" id="main-table">
          </div>

</div>

    </div>
  </body>
</html>
